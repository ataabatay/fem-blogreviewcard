<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./styles/styles.css'>
  <title>AAA | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section class="blog-card">
      <div class="blog-img"></div>
      <section class="content">
        <p class="pill">Learning</p>
        <p class="published-date">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="text">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="profile">
          <img src="./assets/images/image-avatar.webp" alt="">
          <p class="profile-name">Greg Hooper</p>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
